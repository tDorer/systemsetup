# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

#order += "battery all"
order += "cpu_usage"
order += "memory"
#order += "wireless _first_"
order += "ethernet _first_"
#order += "ipv6"
order += "disk /"
#order += "load"
order += "volume master"
order += "tztime local"

battery all {
        format = "%status %percentage %remaining"
	low_threshold = 10
	threshold_type = "percentage"
}

cpu_usage {
	format = "CPU: %usage"
}

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = ""
}

disk /dev/nvme0n1p7 {
        format = "Disk: %free"
}

load {
        format = "%1min"
}

memory {
        format = "RAM (avail): %available/%total"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

volume master {
        format = "♪ %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
